<!DOCTYPE html>
<html>
<head>
  <title>Register User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-green-500 to-teal-500 flex items-center justify-center">

  <div class="bg-white/20 backdrop-blur-xl p-8 rounded-2xl shadow-xl w-[360px] text-center">

    <lord-icon src="https://cdn.lordicon.com/xhdhjyqy.json"
      trigger="hover" style="width:80px;height:80px">
    </lord-icon>

    <h2 class="text-2xl font-bold text-white mt-4 mb-6">Daftar User</h2>

    <input id="email" class="w-full p-3 rounded-lg border mb-3" placeholder="Email">
    <input id="pass" class="w-full p-3 rounded-lg border mb-5" type="password" placeholder="Password">

    <button onclick="reg()" class="w-full bg-emerald-700 text-white p-3 rounded-lg shadow-md">
      Register
    </button>

    <p class="text-white mt-4 text-sm">
      Sudah punya akun?
      <a href="login.html" class="underline">Login</a>
    </p>

  </div>

  <script type="module">
    import { registerUser } from "./js/firebase.js";

    async function reg() {
      try {
        await registerUser(email.value, pass.value);
        Swal.fire("Sukses", "Akun berhasil dibuat", "success")
          .then(() => location.href = "login.html");
      } catch (e) {
        Swal.fire("Gagal", "Email sudah digunakan atau invalid", "error");
      }
    }
  </script>

</body>
</html>
