<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold mb-4">Login Admin</h2>
    <input id="email" class="w-full p-2 border rounded mb-3" placeholder="Email admin" />
    <input id="pass" type="password" class="w-full p-2 border rounded mb-3" placeholder="Password" />
    <div class="flex gap-2">
      <button onclick="doLogin()" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
      <a href="admin-register.html" class="flex-1 px-4 py-2 text-center border rounded">Register</a>
    </div>
    <div class="mt-3 text-sm text-slate-500">Setelah login akan diarahkan ke admin-dashboard.</div>
  </div>

  <script type="module">
    import { login } from './js/firebase.js';
    async function doLogin(){
      const e = document.getElementById('email').value;
      const p = document.getElementById('pass').value;
      try{
        await login(e,p);
        // Note: you may want to check role==admin in DB. For simplicity redirect.
        Swal.fire('Sukses','Login berhasil','success').then(()=> location.href='admin-dashboard.html');
      }catch(err){
        Swal.fire('Gagal', err.message || 'Login gagal', 'error');
      }
    }
  </script>
</body>
</html>
