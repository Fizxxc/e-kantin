<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen">

<div class="bg-white w-[90%] max-w-md p-8 rounded-2xl shadow-xl text-center">

  <lord-icon src="https://cdn.lordicon.com/usbxdsir.json"
    trigger="loop"
    style="width:120px;height:120px;">
  </lord-icon>

  <h1 class="text-2xl font-bold mt-4">Admin Login</h1>

  <input id="email" type="email"
    class="w-full border rounded-lg px-4 py-3 mb-3"
    placeholder="Email Admin">

  <input id="password" type="password"
    class="w-full border rounded-lg px-4 py-3 mb-5"
    placeholder="Password">

  <button id="btnLogin"
    class="w-full py-3 bg-black text-white rounded-xl hover:bg-gray-800">
    Login
  </button>

  <p class="mt-4 text-sm">
    Belum punya akun?
    <a href="/admin-register" class="text-black font-bold">Register</a>
  </p>
</div>

<script type="module">
import { auth, login } from "./js/firebase.js";
import { db, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

document.getElementById("btnLogin").addEventListener("click", doAdminLogin);

async function doAdminLogin() {
  const email = email.value;
  const pass = password.value;

  try {
    const res = await login(email, pass);

    const snap = await get(child(ref(db), "admins/" + res.user.uid));
    if (!snap.exists()) {
      alert("Anda bukan admin!");
      return;
    }

    localStorage.setItem("adminLogged", "yes");
    location.href = "/dashboard";
  } catch (err) {
    alert("Login gagal: " + err.message);
  }
}
</script>

</body>
</html>
