<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen">

<div class="bg-white w-[90%] max-w-md p-8 rounded-xl shadow-xl text-center">

  <lord-icon src="https://cdn.lordicon.com/ajkxzzfb.json"
    trigger="loop"
    style="width:120px;height:120px;">
  </lord-icon>

  <h1 class="text-2xl font-bold mt-4">Admin Register</h1>

  <input id="email" type="email"
    class="w-full border rounded-lg px-4 py-3 mb-3"
    placeholder="Email Admin">

  <input id="password" type="password"
    class="w-full border rounded-lg px-4 py-3 mb-5"
    placeholder="Password">

  <button id="btnRegister"
    class="w-full py-3 bg-black text-white rounded-xl hover:bg-gray-800">
    Register Admin
  </button>

  <p class="mt-4 text-sm">
    Sudah punya akun?
    <a href="/admin-login" class="text-black font-bold">Login</a>
  </p>
</div>

<script type="module">
import { registerUser, db } from "./js/firebase.js";
import { ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

document.getElementById("btnRegister").addEventListener("click", doRegister);

async function doRegister() {
  const email = email.value;
  const pass = password.value;

  try {
    const res = await registerUser(email, pass);

    await set(ref(db, "admins/" + res.user.uid), {
      email,
      createdAt: Date.now()
    });

    alert("Admin berhasil dibuat!");
    location.href = "/admin-login";
  } catch (err) {
    alert("Gagal daftar admin: " + err.message);
  }
}
</script>

</body>
</html>
