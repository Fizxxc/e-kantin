<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LordIcon -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #9333ea, #4f46e5);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white/20 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/30">

    <div class="flex justify-center mb-4">
      <lord-icon
        src="https://cdn.lordicon.com/lecprnjb.json"
        trigger="loop"
        colors="primary:#ffffff,secondary:#ffffff"
        style="width:120px;height:120px">
      </lord-icon>
    </div>

    <h2 class="text-center text-3xl font-bold text-white mb-2">Admin Register</h2>
    <p class="text-center text-white/80 mb-6">Buat akun admin baru</p>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email admin"
        class="w-full p-3 rounded-xl bg-white/30 text-white placeholder-white/60 outline-none">

      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 rounded-xl bg-white/30 text-white placeholder-white/60 outline-none">

      <button id="registerBtn"
        class="w-full p-3 rounded-xl bg-white text-purple-700 font-bold hover:bg-purple-200 active:scale-95 transition-all">
        Daftar
      </button>

      <p class="text-center text-white mt-3">
        Sudah punya akun?  
        <a href="/admin-login" class="underline font-bold">Login</a>
      </p>
    </div>

  </div>

  <!-- FIREBASE.JS -->
  <script type="module">
    import { adminRegister } from "./js/firebase.js";

    document.getElementById("registerBtn").addEventListener("click", async () => {

      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value.trim();

      if (!email || !pass) {
        alert("Email dan password wajib diisi!");
        return;
      }

      try {
        await adminRegister(email, pass);
        alert("Berhasil daftar admin!");
        window.location.href = "/admin-login";
      } catch (e) {
        console.error(e);
        alert("Gagal register admin!");
      }
    });
  </script>

</body>
</html>
