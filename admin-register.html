<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.lordicon.com/lusqsztk.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register Admin</h2>
    <form onsubmit="return false;" class="space-y-4">
      <input id="authEmail" type="email" placeholder="Email Admin" class="w-full p-3 border rounded" required>
      <input id="authPassword" type="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button onclick="doRegister()" class="w-full py-3 bg-red-600 text-white rounded-lg flex items-center justify-center gap-2 btn-primary">
        <lord-icon src="https://cdn.lordicon.com/slkvcfos.json" trigger="hover" colors="primary:#ffffff" style="width:24px;height:24px"></lord-icon>
        Register
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-500 text-center">Sudah punya akun admin? <a href="/admin-login" class="text-red-600">Login</a></p>
  </div>

  <script type="module">
    import { registerUser } from './js/firebase.js';

    async function doRegister() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      if(!email || !password) return Swal.fire('Error','Isi email & password','error');
      try {
        await registerUser(email, password, true); // true = register admin
        Swal.fire('Sukses','Admin terdaftar','success').then(()=>location.href='/admin-login');
      } catch(e) {
        Swal.fire('Error', e.message || 'Gagal register', 'error');
      }
    }

    window.doRegister = doRegister;
  </script>
</body>
</html>
