<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login - Kantin Digital</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body { background: linear-gradient(135deg,#667eea,#764ba2); font-family: 'Poppins', sans-serif; }
  .card-animate { animation: scaleIn 0.3s ease; }
  @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
</style>
</head>
<body class="h-screen flex items-center justify-center">

<div class="card-animate max-w-md w-full bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-8 shadow-2xl">
  <h2 class="text-3xl font-bold text-white text-center mb-6">Login User</h2>
  <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded-xl bg-white/20 text-white placeholder-white/70 outline-none"/>
  <input id="pass" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded-xl bg-white/20 text-white placeholder-white/70 outline-none"/>
  <button onclick="doLogin()" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg mb-4">Login</button>
  <p class="text-center text-white/70 text-sm">
    Belum punya akun? <a href="register.html" class="underline hover:text-white">Daftar di sini</a>
  </p>
</div>

<script type="module">
import { login, db } from './js/firebase.js';
import { ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

async function doLogin(){
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('pass').value.trim();
  if(!email || !pass) return Swal.fire('Oops!','Isi email dan password','warning');
  
  try {
    const cred = await login(email, pass);
    const uid = cred.user.uid;
    const snapshot = await get(ref(db, `users/${uid}`));
    const data = snapshot.val();
    if(!data) throw new Error('Data user tidak ditemukan');
    if(data.role !== 'user') throw new Error('Bukan akun user');

    Swal.fire('Sukses!','Login berhasil','success').then(()=> location.href='index.html');
  } catch(err){
    Swal.fire('Gagal Login', err.message || 'Login salah', 'error');
  }
}
</script>
</body>
</html>
